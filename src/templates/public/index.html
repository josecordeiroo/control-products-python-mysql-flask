{% extends "base.html" %}

{% block content %}


<form action="/" method="POST">
    <input type="number" name="code" placeholder="Codigo do produto">
    <input type="text" name="name" placeholder="Nome do produto">
    <input type="number" name="stock" placeholder="Disponibilidade">
    <input type="number" name="value" placeholder="Valor do produto">
    <select name="category">
        <option selected>Selecione uma categoria</option>
        {% for categories in categories %}
        <option value="{{categories.0}}">{{categories.1}}</option>
        {% endfor %}
    </select>



    <button type="submit">Cadastrar</button>
</form>

<br><br>

{% for product in data %}
        {{product.1}}
        <form action="/delete/product/{{product.0}}" method="POST">
            <button>Deletar</button>
        </form>
        <a href="/update/product/{{product.0}}">Atualizar</a>
        <br><br><br>
        {% else %}
        Nao existem produtos cadastrados
    {% endfor %}
{% endblock %}
